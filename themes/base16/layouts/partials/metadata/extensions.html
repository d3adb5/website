{{- $cssopts := (dict "outputStyle" "compressed") -}}

{{- if in .Params.extensions "flickity" -}}
<link rel="stylesheet" href="/style/flickity.min.css">
<style type="text/css">
  {{- $css := resources.Get "style/flickity.sass" | toCSS $cssopts }}
  {{- $css.Content | safeCSS }}
</style>
{{- end -}}
