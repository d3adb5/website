<footer id="page-footer">
  {{ with .GitInfo }}
  <p id="commit">
    <a href="{{ $.Site.Params.repoUrl }}/commit/{{ .Hash }}">
      {{ .AbbreviatedHash }}
      <span class="commit-subject">
        {{ .Subject }}
      </span>
    </a>
  </p>
  {{ end }}
  <p id="timestamp">
    {{ if eq .Lastmod .PublishDate }}
      Published {{ .PublishDate.Format "January 2, 2006" }}
    {{ else }}
      Updated {{ .Lastmod.Format "January 2, 2006" }}
    {{ end }}
  </p>
</footer>
