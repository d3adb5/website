{{ $listOfPages := slice .Site.Home | append .Site.Home.Pages }}
{{ $currentPermalink := .Permalink }}
<nav>
  {{ range sort $listOfPages ".Params.navIndex" "asc" }}
  {{ $isCurrentPage := eq .Permalink $currentPermalink }}
  <a href="{{ .RelPermalink }}" {{ if $isCurrentPage }}class="current"{{ end }}>
    {{ default .Title .Params.navTitle }}
  </a>
  {{ end }}
</nav>
