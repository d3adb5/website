name: GitHub Pages CI

on: pull_request

jobs:
  build:
    name: Hugo Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files in the repository
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Generate static pages
        run: hugo --minify
